<mat-toolbar class="main-toolbar">
  <span class="brand">
    <mat-icon>spa</mat-icon>
    HortiFruti Malunga
  </span>
  <span class="spacer"></span>

  <a
    *ngFor="let link of links"
    mat-button
    [routerLink]="link.path"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: link.path === '' }"
  >
    {{ link.label }}
  </a>
</mat-toolbar>

<main>
  <router-outlet />
</main>
