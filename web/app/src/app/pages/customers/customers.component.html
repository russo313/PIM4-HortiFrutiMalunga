<section class="page">
  <h2>Clientes e contatos</h2>
  <p class="muted">Relação fictícia de clientes atendidos pelo hortifruti, com formas de contato e preferências.</p>

  <div class="clientes-grid">
    <mat-card *ngFor="let cliente of clientes">
      <mat-card-title>
        <mat-icon color="primary">person</mat-icon>
        {{ cliente.name }}
      </mat-card-title>
      <mat-card-content>
        <p class="cliente-contato">
          <strong>Telefone:</strong> {{ cliente.phone || "—" }}
        </p>
        <p class="cliente-contato">
          <strong>E-mail:</strong> {{ cliente.email || "—" }}
        </p>
        <ng-container *ngIf="cliente.favoriteProducts?.length">
          <p class="cliente-contato"><strong>Preferências:</strong></p>
          <div class="chips-produtos">
            <span *ngFor="let produto of cliente.favoriteProducts">{{ produto }}</span>
          </div>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </div>
</section>
