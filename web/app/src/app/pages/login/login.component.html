<div class="login-container">
  <mat-card>
    <mat-card-title>Entrar</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="entrar()">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" type="email" placeholder="email@hortifruti.com" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password" placeholder="Sua senha" />
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" [disabled]="carregando">
          {{ carregando ? "Entrando..." : "Entrar" }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
