<section class="page dashboard">
  <h1>Painel geral</h1>
  <p class="descricao">
    Este painel demonstra como os indicadores do hortifruti seriam apresentados. Os nÃºmeros abaixo utilizam dados fictÃ­cios.
  </p>

  <div class="cards">
    <mat-card *ngFor="let card of (cards$ | async) ?? []">
      <mat-card-title>{{ card.title }}</mat-card-title>
      <mat-card-content>
        <span class="value">
          <ng-container *ngIf="card.title === 'Faturamento estimado'; else quantidade">
            {{ card.value | currency: "BRL":"symbol":"1.2-2" }}
          </ng-container>
          <ng-template #quantidade>{{ card.value }}</ng-template>
        </span>
        <p class="descricao-card">{{ card.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</section>
