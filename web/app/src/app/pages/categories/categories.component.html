<section class="page">
  <h2>Categorias do hortifruti</h2>
  <p class="muted">Veja os segmentos que compõem o catálogo da loja. Cada categoria possui exemplos ilustrativos de uso.</p>

  <div class="categorias-grid">
    <mat-card *ngFor="let categoria of categorias">
      <mat-card-title>
        <mat-icon color="primary">category</mat-icon>
        {{ categoria.name }}
      </mat-card-title>
      <mat-card-content>
        <p class="categoria-descricao">
          {{ categoria.description || "Descrição não informada" }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</section>
